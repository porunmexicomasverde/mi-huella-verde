        function calcularHuella() {
            let totalOxigeno = 0;
            let totalCO2 = 0;
            let totalPlantas = 0;

            plantas.forEach((planta, index) => {
                const cantidad = parseInt(document.getElementById(`planta${index}`).value);
                totalOxigeno += planta.oxigeno * cantidad;
                totalCO2 += planta.co2 * cantidad;
                totalPlantas += cantidad;
            });

            const frase = frases[Math.floor(Math.random() * frases.length)];
            const personasOxigeno = Math.round(totalOxigeno * 7);
            const carrosCO2 = Math.round(totalCO2 / 2.4);

            else if(totalPlantas >= 1) nivel = "Basic Green üå±";
