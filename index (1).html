        function agregarPlanta() {
            const plantasContainer = document.getElementById('plantas-container');
            const nuevoGrupo = document.querySelector('.grupo-planta').cloneNode(true);
            nuevoGrupo.querySelector('.cantidad').value = '0';
            plantasContainer.appendChild(nuevoGrupo);
        }

        function eliminarPlanta(boton) {
            const grupos = document.querySelectorAll('.grupo-planta');
            if (grupos.length > 1) {
                boton.parentElement.remove();
            }
        }

        function calcularHuella() {
            let totalOxigeno = 0;
            let totalCO2 = 0;
            let totalPlantas = 0;

            document.querySelectorAll('.grupo-planta').forEach(grupo => {
                const tipo = grupo.querySelector('.tipo-planta').value;
                const cantidad = Number(grupo.querySelector('.cantidad').value);
                
                totalOxigeno += datosPlantas[tipo].oxigeno * cantidad;
                totalCO2 += datosPlantas[tipo].co2 * cantidad;
                totalPlantas += cantidad;
            });

            // Mostrar resultados
            document.getElementById('resultado-oxigeno').innerHTML = 
                `<strong>🌱 Oxígeno generado:</strong> ${totalOxigeno.toFixed(2)} kg`;
            document.getElementById('resultado-co2').innerHTML = 
                `<strong>🌍 CO₂ absorbido:</strong> ${totalCO2.toFixed(2)} kg`;

            // Comparaciones
            const personas = Math.round(totalOxigeno / 0.55);
            const coches = Math.round(totalCO2 / 2.4);
            document.getElementById('comparaciones').innerHTML = `
                <p>¡Equivalente al oxígeno necesario para ${personas} personas por día! 👥</p>
                <p>¡Has neutralizado las emisiones de ${coches} días de un auto promedio! 🚗</p>
            `;

            // Niveles
            const niveles = [
                {min: 50, nombre: 'Premier Green 🏆'},
                {min: 30, nombre: 'VIP Green 🌟'},
                {min: 20, nombre: 'Platinium Green 💎'},
                {min: 10, nombre: 'Gold Green 🥇'},
                {min: 1, nombre: 'Basic Green 🌱'}
            ];
            const nivel = niveles.find(n => totalPlantas >= n.min) || {nombre: "¡Sigue cultivando!"};
            document.getElementById('nivel').innerHTML = 
                `<h3>🏅 Nivel alcanzado: ${nivel.nombre}</h3>`;

            // Frase motivacional
            document.getElementById('frase').innerHTML = 
                frases[Math.floor(Math.random() * frases.length)];
